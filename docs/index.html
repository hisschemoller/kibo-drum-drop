<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kibo Fono</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <button type="button" id="settings-btn"><span class="icon-cog"></span></button>
    <div id="waveform"></div>
    <div id="controls">
      <input type="checkbox" id="controls__record-arm" class="toggle__check" />
      <label for="controls__record-arm" class="toggle__label btn" title="Record arm">
        <span class="icon-new" data-on="&#xe902;" data-off="&#xe901;"></span>
      </label>
      <div id="controls__record-meter"></div>
    </div>
    <div id="shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
		<div class="dialog">
			<div class="dialog__layer"></div>
			<div class="dialog__window">
				<div class="dialog__header">
					<h3 class="dialog__header-title">header</h3>
				</div>
				<div class="dialog__viewport">
					<div class="dialog__content">
						<span class="dialog__body">body</span>
					</div>
        </div>
        <div class="dialog__controls">
          <button type="button" class="btn dialog__reject">reject</button>
          <button type="button" class="btn dialog__resolve">resolve</button>
        </div>
			</div>
		</div>
    <div id="settings" class="dialog">
      <div class="dialog__layer"></div>
      <div class="dialog__window">
        <div class="dialog__header">
          <h1 class="dialog__header-title">Kibo Fono</h1>
        </div>
        <div class="dialog__viewport">
          <div class="dialog__content">
            <p>(44.100Hz test) Kibo Fono is a microphone recording and playback app. Record your own sounds and play them using the Koday Kibo or any other MIDI controller. Connect with Buetooth or MIDI below.</p>
            <div class="settings__section">
              <div class="settings__section-left">
                <div class="settings__section-header">Bluetooth</div>
                <button type="button" class="btn ble-connect">Connect...</button>
                <div class="settings__status ble-status">Not connected</div>
              </div>
              <div class="settings__section-right">
                <div class="settings__section-header">MIDI</div>
                <select class="midiin-select">
                  <option value="null">No input selected...</option>
                </select>
                <div class="settings__status midiin-status"></div>
              </div>
            </div>
            <div class="settings__section">
              <button type="button" class="btn btn-reset">Reset</button>
              <span class="settings__btn_description">Clear all sounds and start fresh.</span>
            </div>
          </div>
        </div>
        <div class="dialog__controls">
          <div class="settings__section">
            <div class="settings__section-left">
              <div></div>
            </div>
            <div class="settings__section-right">
              <button type="button" class="btn dialog__resolve">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js" type="module"></script>
  <!-- <script src="js/main-bundle.js" type="module"></script> -->
</body>
</html>
