<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kibo Drum Drop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <button type="button" id="settings-btn"></button>
    <div id="waveform"></div>
    <div id="controls">
      <input type="checkbox" id="controls__record-arm" class="toggle__check" />
      <label for="controls__record-arm" class="toggle__label btn" title="Record arm">
        <span class="icon-new" data-on="&#xe902;" data-off="&#xe901;"></span>
      </label>
      <div id="controls__record-meter"></div>
    </div>
    <div id="shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
		<div class="dialog">
			<div class="dialog__layer"></div>
			<div class="dialog__window">
				<div class="dialog__header">
					<h3 class="dialog__header-label">header</h3>
				</div>
				<div class="dialog__viewport">
					<div class="dialog__content">
						<span class="dialog__body">body</span>
					</div>
        </div>
        <div class="dialog__controls">
          <button type="button" class="btn dialog__reject">reject</button>
          <button type="button" class="btn dialog__resolve">resolve</button>
        </div>
			</div>
		</div>
    <div class="settings">
      <div class="settings__layer"></div>
      <div class="settings__window panel">
        <div class="panel__header">
          <h1 class="settings__header">Kibo Drum Drop</h1>
          <p>Kibo Drum Drop is a drum pad app. Drop audio files from your desktop on the app and play the samples with the Koday Kibo or another MIDI controller to play the sounds. Use the Buetooth or MIDI connection options below.</p>
        </div>
        <div class="panel__viewport">
          <div class="panel__content">
            <div class="panel__section">
              <div class="panel__section-left">
                <div class="settings__section-header">Bluetooth</div>
                <button type="button" class="ble-connect">Connect...</button>
                <div class="settings__status ble-status">Not connected</div>
              </div>
              <div class="panel__section-right">
                <div class="settings__section-header">MIDI</div>
                <select class="midiin-select">
                  <option value="null">No input selected...</option>
                </select>
                <div class="settings__status midiin-status"></div>
              </div>
            </div>
            <div class="panel__section">
              <div class="panel__section-left">
                <div></div>
              </div>
              <div class="panel__section-right">
                <button type="button" class="settings__close">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/lib/planck.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
